<div class="content">
    <h2>Edit Book</h2>
    <p class="message-p">{{bookMessage}}</p>
    <div class="book-form">
        <form #editBook="ngForm" (ngSubmit)="submit(editBook.value)">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" ngModel="{{bookData.title}}">
                <!-- <ng-container *ngIf="inputTitle.touched">
                    <p class="error" *ngIf="inputTitle.errors?.['required']">Title is required!</p>
                    <p class="error" *ngIf="inputTitle.errors?.['minlength']">Title must be at least 5 characters!</p>
                </ng-container> -->
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" ngModel="{{bookData.author}}" >
                <!-- <ng-container *ngIf="inputAuthor.touched">
                    <p class="error" *ngIf="inputAuthor.errors?.['required']">Author is required!</p>
                    <p class="error" *ngIf="inputAuthor.errors?.['minlength']">Author must be at least 5 characters!</p>
                </ng-container> -->
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" ngModel="{{bookData.description}}" ></textarea>
                <!-- <ng-container *ngIf="inputDescription.touched">
                    <p class="error" *ngIf="inputDescription.errors?.['required']">Description is required!</p>
                    <p class="error" *ngIf="inputDescription.errors?.['minlength']">Description must be at least 10 characters!</p>
                </ng-container> -->
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" id="genre" name="genre" ngModel="{{bookData.genre}}" >

                    <p class="error" *ngIf="inputGerne.errors?.['required']">Author is required!</p>
                </ng-container> -->

                <label for="image">Image URL</label>
                <input type="text" id="image" name="image" ngModel="{{bookData.image}}" >
                <!-- <ng-container *ngIf="inputImage.touched">
                    <p class="error" *ngIf="inputImage.errors?.['required']">Image is required!</p>
                </ng-container> -->
            </div>

                </ng-container>
            </div> -->

            </div>
        </form>
    </div>
</div>
